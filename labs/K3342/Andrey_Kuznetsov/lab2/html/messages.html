<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/messages.css">
    <script src="../js/check-auth.js"></script>
    <script defer src="../js/layout.js"></script>
    <script type="module" src="../js/config.js"></script>
    <script type="module" src="../js/messages.js"></script>
</head>

<body>
    <div id="header-container">
        <h1>Messages</h1>
    </div>

    <div class="container">
        <div class="dialog-list">
            <h2>Dialogs</h2>
        </div>

        <div class="message-container" id="message-container">
            <h2>Chat with <span id="chat-owner">Select a dialog</span></h2>
            <div class="messages" id="messages"></div>

            <div class="message-input">
                <input type="text" placeholder="Type your message here..." id="message-input">
                <button type="button" onclick="sendMessage(event)">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
